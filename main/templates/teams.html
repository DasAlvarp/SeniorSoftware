<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<head>
		<title>Heading Example</title>
	</head>

	<body>
	{% if teamList %}
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Team</th>
				<th>Entries</th>
				<th>Link to Judge</th>
			</tr>
		</thead>
		<tbody>
		{% for team,category in categoryAndTeam.items %}

					{% for c in category %}
					<tr>
							<td>{{ team }}</td>
							<td>{{ c }}</td>
							<td><a class="btn btn-primary" href="/judgeTeam/?team={{team}}&category={{c}}">Judge</a></td>
					</tr>
					{% endfor %}

	{% endfor %}
	</tbody>
	</table>
{% else %}
	<p>No Teams are available.</p>
{% endif %}
 </body>
</html>
